<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Vault</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/main.js" defer></script>
</head>
<body>

    <header>
        <nav>
            <div class="brand"><a href=""><i class="fa fa-lock" aria-hidden="true"></i>&nbsp;Password Manager</a></div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="javascript:;" onclick="displayModal('login_modal');">Login</a></li>
                <li><a href="javascript:;" onclick="displayModal('signup_modal');">SignUp</a></li>
                <li><a href="javascript:;" onclick="displayModal('password_modal');">View</a></li>
                <li><a href="javascript:;" onclick="displayModal('add_password_modal');">Add </a></li>
            </ul>
        </nav>
    </header>

    <!-- MODALS -->
    <div class="modals_wrapper">
        <span id="close_modal" class="fa fa-times"></span>
        
        <!--LOGIN MODAL-->
        <div class="modal" id="login_modal">
            <form action="">
                <h2>Login</h2>
                <input type="text" name="Username" placeholder="username">
                <input type="password" name="password" placeholder="password">
                <input type="submit" value="register">
            </form>
        </div>

        <!--SIGNUP MODAL-->
        <div class="modal" id="signup_modal">
            <form action="">
                <h2>SignUp</h2>
                <input type="text" name="Username" placeholder="username">
                <input type="email" name="email" placeholder="email">
                <input type="password" name="password" placeholder="password">
                <input type="password" name="password2" placeholder="confirm password">
                <input type="submit" value="Register">
            </form>
        </div>

        <!--PASSWORD MODAL-->
        <div class="modal" id="password_modal">
            
            <h2>Name & URL</h2>
            <img src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088004_960_720.png" alt="logo" wdht="80" height="80">
            <input type="email" name="email" placeholder="email"><i class="fa fa-copy copy" title="copy to clipboard"></i>
            <input type="password" name="password" value="password"><i class="fa fa-copy copy" title="copy to clipboard"></i>
        </div>

        <!--ADD PASSWORD MODAL-->
        <div class="modal" id="add_password_modal">
            <form action="">
                <h2>Add new password</h2>
                <input type="text" name="URL" placeholder="website URL">
                <input type="email" name="email" placeholder="email">
                <input type="password" name="password" placeholder="password">
                <input type="submit" value="Save">
            </form>
        </div>
    </div>

    <div class="container">

        <div class="card">
            <div class="actions">&nbsp;Actions
                <a href="" class="action-item">View</a>
                <a href="" class="action-item">Update</a>
                <a href="" class="action-item">Delete</a>

            </div>
            <img width="80" height="80" src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088004_960_720.png" alt="">
            <div class="name">Google Account</div>
        </div>

    </div>
    

    


    <footer>
        <a href="">Link to portfolio</a>
    </footer>
</body>
</html>
