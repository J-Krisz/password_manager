<div class="header-bar">
    <a href="{% url 'accounts' %}">&#8592; Go Back</a>
</div>


<div id="card-body">

<form method="POST" action="">
    {% csrf_token %}
    <p>Are you sure you want to delete this item? "{{ account }}"</p>
    <input class="button" type="submit" value="Delete" onclick="return confirm('Deleting this account will cause all of the information to be lost.\nDo you wish to continue?')"/>
</form>
</div>
