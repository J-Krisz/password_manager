{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block page_content %}
<div class="container">
    <div class="header-bar">
        <h1>Register</h1>
    </div>
        
    
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="button" type="submit" value="SignUp">
        </form>
    </div>
</div>

{% endblock %}
